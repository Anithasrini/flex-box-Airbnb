<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AirBnB</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <!-- put in background video -->
    <nav class="nav-top">
      <ul>
        <li><a href="airbnb.com">airbnb</a></li>
        <li><a href="#">Become a Host</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Sign Up</a></li>
        <li><a href="#">Log In</a></li>
      </ul>
    </nav>
    <div class="welcome">
      <h1>WELCOME HOME</h1>
      <p>
        Rent unique places to stay from local hosts in 190+ countries.
      </p>
      <button type="button" name="works">How It Works</button>
    </div>
    <form class="flex-form">
      <input type="search" placeholder="Where do you want to go?">
      <input type="date" name="from" placeholder="check in">
      <input type="date" name="to" placeholder="check out">
      <select class="" name="">
        <option value="1">1 Guest</option>
        <option value="2">2 Guest</option>
        <option value="3">3 Guest</option>
        <option value="4">4 Guest</option>
        <option value="5">5 Guest</option>
        <option value="6">6 Guest</option>
      </select>

      <input type="submit" value="Search">
    </form>
  </header>
</body>
</html>
